<!-- Question 2
Write a Javascript program to find the sum of all elements of a given array? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,5,7,8,1,4];
        sum=0;
        for(var i=0;i<arr.length;i++)
        {
            sum+=arr[i];
        }
        
        console.log(sum)

    </script>

</body>
</html>
